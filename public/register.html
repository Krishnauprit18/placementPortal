<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://res.cloudinary.com/dsox9poty/image/upload/v1716082684/cgl4odix03jdy8e7oilv.jpg'); 
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .registration-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px #000;
            width: 100%;
            max-width: 500px;
        }
        .error {
            color: red;
            font-size: 0.875em;
        }
        .notification {
    background-color: #4CAF50;
    color: white;
    text-align: center;
    padding: 16px;
    position: fixed;
    z-index: 1;
    width: 250px; 
    right: 0;
    top: 50%; 
    transform: translateY(-50%);
    transition: transform 0.5s ease, opacity 0.5s ease;
    opacity: 0;
}

.notification.show {
    opacity: 1;
    transform: translateX(0);
}

    </style>
    <script>
        function validateForm() {
            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();
            const userType = document.getElementById("userType").value;

            const alphaRegex = /^[A-Za-z\s]+$/;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (!alphaRegex.test(name)) {
                alert("Name must contain only alphabets.");
                return false;
            }
            if (!emailRegex.test(email)) {
                alert("Please enter a valid email address.");
                return false;
            }
            if (username === "") {
                alert("Username is required.");
                return false;
            }
            if (password.length < 8) {
                alert("Password must be at least 8 characters long.");
                return false;
            }
            if (userType !== "student" && userType !== "faculty") {
                alert("Please select a valid user type.");
                return false;
            }
            return true;
        }

        function showPassword() {
            const passwordField = document.getElementById("password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }

        }
        
    </script>
</head>
<body>
    <div class="registration-box">
        <h2>Register Here</h2>
        <form action="/register.html" method="POST" onsubmit="return validateForm()">
            <div class="form-group mb-3">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group mb-3">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group mb-3">
                <label for="username">Username (SAP ID for Students / Custom Username for Faculty)</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group mb-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
                <div class="form-check mt-2">
                    <input class="form-check-input" type="checkbox" id="showPasswordCheckbox" onclick="showPassword()">
                    <label class="form-check-label" for="showPasswordCheckbox">Show Password</label>
                </div>
            </div>
            <div class="form-group mb-3">
                <label for="userType">Role</label>
                <select id="userType" name="userType" class="form-select" required>
                    <option value="student">Student</option>
                    <option value="faculty">Faculty</option>
                </select>
            </div>
            <div class="d-grid mt-3">
                <button type="submit" class="btn btn-primary form-control">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
