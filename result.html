<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .question-item {
            background: #fff;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .question-item label {
            display: block;
            margin-top: 10px;
        }
        .correct {
            color: green;
        }
        .wrong {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Questions <small id="questionType"></small></h1>
    <div id="questionsContainer"></div>

    <script>
        function submitAnswer(questionIndex, correctAnswer) {
            const selectedOption = document.querySelector(`#question-item-${questionIndex} input[type="radio"]:checked`);

            if (selectedOption) {
                const selectedValue = selectedOption.value;
                const statusDiv = document.getElementById(`status-${questionIndex}`);

                if (selectedValue === correctAnswer) {
                    statusDiv.innerHTML = `<span class="correct">Correct Answer</span>`;
                } else {
                    statusDiv.innerHTML = `<span class="wrong">Wrong Answer</span> <br> Correct Answer: ${correctAnswer}`;
                }
            } else {
                alert(`Please select an answer for question ${questionIndex + 1}`);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            function getQueryParameter(param) {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(param);
            }

            const questionType = getQueryParameter('question_type');
            document.getElementById('questionType').innerText = questionType;

            fetch(`/questions/${questionType}`)
                .then(response => response.json())
                .then(data => {
                    if (data && data.length > 0) {
                        const questionsHTML = data.map((questionData, index) => {
                            const { question, option1, option2, option3, option4, correctAnswer } = questionData;
                            return `
                                <div class="question-item" id="question-item-${index}">
                                    <p><strong>${question}</strong></p>
                                    <label>
                                        <input type="radio" name="question${index}" value="1">
                                        1) ${option1}
                                    </label>
                                    <label>
                                        <input type="radio" name="question${index}" value="2">
                                        2) ${option2}
                                    </label>
                                    <label>
                                        <input type="radio" name="question${index}" value="3">
                                        3) ${option3}
                                    </label>
                                    <label>
                                        <input type="radio" name="question${index}" value="4">
                                        4) ${option4}
                                    </label><br>
                                    <button onclick="submitAnswer(${index}, '${correctAnswer}')">Submit Answer</button>
                                    <button id="view-answer-${index}" style="display:none;" onclick="viewAnswer(${index}, '${correctAnswer}')">View Answer</button>
                                    <div id="status-${index}"></div>
                                </div>
                            `;
                        }).join('');

                        document.getElementById('questionsContainer').innerHTML = questionsHTML;
                    } else {
                        console.error('No questions found.');
                    }
                })
                .catch(error => console.error('Error fetching questions:', error));

            function viewAnswer(index, correctAnswer) {
                const statusDiv = document.getElementById(`status-${index}`);
                statusDiv.innerHTML += `<p>Correct Answer: ${correctAnswer}</p>`;
                const viewAnswerButton = document.getElementById(`view-answer-${index}`);
                viewAnswerButton.style.display = 'none';
            }
        });
    </script>
</body>
</html>
